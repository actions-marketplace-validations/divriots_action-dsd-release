name: "DSD Release"
description: "Releases your DSD Design Systems"
branding:
  icon: 'send'  
  color: 'purple'
inputs:
  api-token:
    description: "DSD API token - can be generated from https://design-systems.dev"
    required: true
  repo-token:
    description: "Token to use to authorize DSD to access Github. Typically the GITHUB_TOKEN secret"
    required: false
  component-id:
    description: "ID of the component to release - TODO explain how to get it"
    required: true
  version:
    description: "Version the component will be released with"
    required: true
runs:
  using: "node12"
  main: "dist/index.js"
